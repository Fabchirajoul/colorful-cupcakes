<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Fabchi's RJ Cupcake's Menu</h1>
        <div class="header">

        </div>
        <div class="subjects">
            <h2>Favourite cupcakes</h2>
            <div class="favourites">
                <div class="cupcake_box cupcake1 ">
                    <h2>Cupcake 1</h2>
                    <div class="cupcake">

                        <img width="50" class="flex1 img" 
                            src="https://cupcakeipsum.com/images/green_muffin.png" alt=""
                            srcset="">

                        <div class="description flex2 pl1">
                            First cupcake
                        </div>
                    </div>
                </div>
                <div class="cupcake_box cupcake2">
                    <h2>Cupcake 2</h2>
                    <div class="cupcake">
                        <img width="50" 
                            src="https://cupcakeipsum.com/images/blue_muffin.png" 
                            alt="" srcset="">
                        <div class="description pl1 flex2">
                           Second cupcake
                        </div>
                    </div>
                </div>
                <div class="cupcake_box cupcake3">
                    <h2>Cupcake 3</h2>

                    <div class="cupcake ">

                        <img width="50" src="https://cupcakeipsum.com/images/pink_muffin.png" alt="" srcset="">
                        <div class="description pl1">
                            Third cupcake
                        </div>
                    </div>
                </div>

                <div class="cupcake_box cupcake4">
                    <h2>Cupcake 4</h2>

                    <div class="cupcake ">

                        <img width="50" src="Images/photo-1599785209707-a456fc1337bb.jpg" alt="" srcset="">
                        <div class="description pl1">
                           Forth cupcake
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    Color theme from: <a href="https://coolors.co/" target="_" >coloors</a>
